config:
# Node Local
#  target: 'http://127.0.0.1:3000'
# Core Local
#  target: 'https://localhost:5001'
# Core Azure
#  target: 'http://dktestmastercorehaproxy1.germanywestcentral.azurecontainer.io'
# Node Azure
  target: 'http://dktestmasternodehaproxy1.germanywestcentral.azurecontainer.io'
  phases:
    - duration: 60
      arrivalRate: 5
      maxVusers: 20
  processor: './processor.js'
  defaults:
    headers:
      content-type: 'application/json'
  payload:
    path: "./result.csv"
    fields:
      - "gender"
      - "name__title"
      - "name__first"
      - "name__last"
      - "location__street__number"
      - "location__street__name"
      - "location__city"
      - "location__state"
      - "location__country"
      - "location__postcode"
      - "location__coordinates__latitude"
      - "location__coordinates__longitude"
      - "location__timezone__offset"
      - "location__timezone__description"
      - "email"
      - "login__uuid"
      - "login__username"
      - "login__password"
      - "login__salt"
      - "login__md5"
      - "login__sha1"
      - "login__sha256"
      - "login__hash"
      - "dob__date"
      - "dob__age"
      - "registered__date"
      - "registered__age"
      - "phone"
      - "cell"
      - "id__name"
      - "id__value"
      - "picture__large"
      - "picture__medium"
      - "picture__thumbnail"
      - "nat"
